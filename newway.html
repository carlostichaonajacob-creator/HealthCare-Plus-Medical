<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Mockup Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1920&q=80') center/cover no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 1100px;
            perspective: 1500px;
        }

        .browser-window {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.5),
                0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: rotateX(2deg) rotateY(-2deg);
            transition: transform 0.3s ease;
        }

        .browser-window:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        /* Browser Chrome */
        .browser-chrome {
            background: #2d2d2d;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #1a1a1a;
        }

        /* Window Controls */
        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .control-btn.close {
            background: #ff5f57;
        }

        .control-btn.minimize {
            background: #febc2e;
        }

        .control-btn.maximize {
            background: #28c840;
        }

        /* Navigation Arrows */
        .nav-arrows {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .arrow-btn {
            width: 24px;
            height: 24px;
            background: #3d3d3d;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8d8d8d;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        /* URL Bar */
        .url-bar {
            flex: 1;
            background: #3d3d3d;
            border-radius: 6px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 12px;
        }

        .lock-icon {
            color: #28c840;
            font-size: 13px;
        }

        .url-text {
            color: #9d9d9d;
            font-size: 13px;
            flex: 1;
        }

        /* Browser Actions */
        .browser-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            background: #3d3d3d;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8d8d8d;
            font-size: 14px;
            cursor: pointer;
        }

        /* Viewport */
        .browser-viewport {
            background: #fff;
            aspect-ratio: 16 / 10;
            overflow: hidden;
            position: relative;
        }

        .browser-viewport img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            .browser-chrome {
                padding: 10px 12px;
            }

            .nav-arrows,
            .browser-actions {
                display: none;
            }

            .url-bar {
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="browser-window">
            <!-- Browser Chrome -->
            <div class="browser-chrome">
                <!-- Window Controls -->
                <div class="window-controls">
                    <div class="control-btn close"></div>
                    <div class="control-btn minimize"></div>
                    <div class="control-btn maximize"></div>
                </div>

                <!-- Navigation Arrows -->
                <div class="nav-arrows">

                <!-- URL Bar -->

            <!-- Viewport -->
            <div class="browser-viewport">

        </div>
    </div>
</body>
</html>
